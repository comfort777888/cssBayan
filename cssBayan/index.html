<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://unpkg.com/ionicons@4.5.10-0/dist/css/ionicons.min.css"
      rel="stylesheet"
    />
    <title>CSSBAYAN</title>
  </head>
  <body>
    <section>
      <div class="container">
        <h1>CSS Bayan</h1>
        <div class="accordion">
          <div class="accordion_item">
            <input
              type="radio"
              name="example_accordion"
              id="section1"
              class="accordion__input"
              checked
              hidden
            />
            <label for="section1" class="accordion__label">
              <span>Why do programmers use dark themes?</span>
              <i class="icon ion-md-arrow-forward"></i>
            </label>
            <label for="section1" class="accordion__content">
              <img src="./images/bugs.jpg" alt="meme1_img" />
            </label>
          </div>

          <div class="accordion_item">
            <input
              type="radio"
              name="example_accordion"
              id="section2"
              class="accordion__input"
              hidden
            />
            <label for="section2" class="accordion__label">
              <span class="text">Frontend vs backend</span>
              <i class="icon ion-md-arrow-forward"></i>
            </label>
            <label for="section2" class="accordion__content">
              <img src="./images/frontend-backend.jpg" alt="meme2_img" />
            </label>
          </div>

          <div class="accordion_item">
            <input
              type="radio"
              name="example_accordion"
              id="section3"
              class="accordion__input"
              hidden
            />
            <label for="section3" class="accordion__label">
              <span>Save it!</span>
              <i class="icon ion-md-arrow-forward"></i>
            </label>
            <label for="section3" class="accordion__content">
              <img src="./images/testers.jpg" alt="meme3_img" />
            </label>
          </div>

          <div class="accordion_item">
            <input
              type="radio"
              name="example_accordion"
              id="section4"
              class="accordion__input"
              hidden
            />
            <label for="section4" class="accordion__label">
              <span>What to choose?</span>
              <i class="icon ion-md-arrow-forward"></i>
            </label>
            <label for="section4" class="accordion__content">
              <img src="./images/weekend.jpg" alt="meme4_img" />
            </label>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
